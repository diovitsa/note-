<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <div id="wrap">
        <div id="first">
            <div class="header">
                <input type="text" id="searchInp" placeholder="Search" class="hide">

            </div>
            <div class="main" id="notesList">
                
                <a href="#" id="addNote"></a>

                        <span class="close">&times;</span>
                        <ul><span>&#8195;&#8195;Add Note</span>
                            <li class="list-item-text"><a href="#">Text</a></li>
                            <li class="list-item-check"><a href="#">Checklist</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <div id="second">
            <div class="header">
                <a href="#" id="back"></a>
                <input type="text" id="topicHeader" value="">
                <a href="#" id="edit"></a>
                <a href="#" id="save"></a>
            </div>
            <div class="main">
                <a href="#" id="plus-item"></a><span>Add text or list item</span> 
                <ul id="check-list">
                </ul>
                <textarea name="" id="textArea" cols="30" rows="10"></textarea>

            </div>
        </div>
    </div>
